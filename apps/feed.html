h2 {
  text-align: center;
  margin: 20px 0;
}

#feed {

}

.post {

  margin: 20px auto;
  padding: 15px;
  width: 90%;

  border-radius: 8px;

}

.username {

}

.timestamp {

  color: #999;
}

.content {
  margin: 10px 0;
  font-size: 16px;
  color: #333;
}

/* --- Footer Area --- */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
  padding-top: 10px;
  border-top: 1px solid #eee;
}

.footer-left,
.footer-right {
  display: flex;
  align-items: center;
}

.footer-left .action {
  display: flex;
  align-items: center;
  margin-right: 15px;
  cursor: pointer;
  font-size: 14px;
  color: #555;
  transition: color 0.2s ease;
}

.footer-left .action:hover {
  color: #111;
}

.footer-left .action i {
  margin-right: 5px;
}

.footer-right {
  font-size: 12px;
  color: #999;
}

/* Heart Animation */
.heart-button {
  color: #999;
  transition: color 0.2s ease, transform 0.2s ease;
}

.heart-button.liked {
  color: #e0245e;
  transform: scale(1.2);
}
