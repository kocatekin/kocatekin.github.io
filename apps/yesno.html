
<!doctype html>
<html>
    <head>
        <title>yes/no</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
           body {
            padding: 30px;
           }
           #output {
            padding: 0px;
           }
        </style>
    </head>
    <body>
         <h2>Ask a yes/no question:</h2>
          <input type="text" id="question" placeholder="Ask a question"><br>
          <button onclick="run()">sor</button>
          <hr>
        
        <div id="output"></div>
    </body>
    <script>

    document.getElementById("question").focus();
    
    async function run() {
        document.getElementById("output").innerText = "Loading...";
        let apiurl = "https://yesno.wtf/api";
        const res = await fetch(apiurl);
        let data = await res.json();
        console.log(data);
        createUI(data);
    }

    function createUI(data) {
        let output = document.getElementById("output");
        output.innerHTML = `<img src='${data["image"]}'>`;
        //output.innerHTML += `<h3>${data['answer']}</h3>`;
    }
    
    </script>
</html>
