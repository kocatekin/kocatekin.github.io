    padding: 0;
  }

  .card section ul li {

    margin: 10px 0;
    padding: 10px;
    border-left: 5px solid #4CAF50;
    font-size: 0.9em;
  }

  .card section .location, .card section .population {
    background-color: #e8f5e9;
    border-left: 5px solid #66bb6a;
  }

  .card section ul li span {
    font-weight: bold;
  }

  .card footer {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
    font-size: 0.9em;
  }
</style>

  function showCard() {
    const cityInput = document.getElementById('city-input').value.trim().toLowerCase();
   
    
    if (cities[cityInput]) {
      const city = cities[cityInput];
      document.getElementById('city-name').textContent = city.name;
      //document.getElementById('city-image').src = city.image;
      document.getElementById('city-location').textContent = city.location;
      document.getElementById('city-population').textContent = city.population;

      const highlightsList = document.getElementById('city-highlights');
      highlightsList.innerHTML = "";
      city.highlights.forEach(highlight => {
        const li = document.createElement('li');
        li.textContent = highlight;
        highlightsList.appendChild(li);
      });

      document.getElementById('city-card').style.display = 'block';
    } else {
      alert('Şehir bulunamadı.');
    }
  }
