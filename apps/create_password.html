<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #333333;
      margin-bottom: 20px;
    }

    .password-box {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      color: #333333;
      margin-bottom: 20px;
      text-align: center;
      background-color: #f9f9f9;
      user-select: all;
      overflow-x: auto;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .generate-btn {
      background-color: #3D5AFE;
      color: #ffffff;
    }

    .generate-btn:hover {
      background-color: #304FFE;
    }

    .copy-btn {
      background-color: #E0E0E0;
      color: #333333;
    }

    .copy-btn:hover {
      background-color: #BDBDBD;
    }

    .info-box {
      background-color: #f9f9f9;
      color: #555555;
      font-size: 0.95rem;
      text-align: left;
      padding: 15px 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
      min-height: 60px;
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Password Generator</h1>

    <!-- Password display box -->
    <div id="passwordDisplay" class="password-box">
      Your secure password will appear here
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn generate-btn" id="generateBtn" onclick="generate()">Generate</button>
      <button class="btn copy-btn" id="copyBtn" onclick="copyPassword()">Copy</button>
    </div>

    <!-- Info / Output message box -->
    <div class="info-box" id="infoBox">
      
    </div>

  </div>

</body>
<script>
  function generate() {
  document.getElementById("passwordDisplay").innerText = "";
  let alp = Array.from("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!?_-/");
  for(let i=0;i<12;i++) {
   let rnd = Math.floor(Math.random() * alp.length);
   
   document.getElementById("passwordDisplay").innerText += `${alp[rnd]}`;
  }
}

function copyPassword() {
  document.getElementById("infoBox").innerText =
    "Oh no! You should not use such a password manager online! Passwords created randomly must use a cryptographically secure random function. Otherwise, it is not secure.";
}
</script>
</html>
