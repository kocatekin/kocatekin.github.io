<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                height: 2000px; /* Just to create a scrollable page */
                background: linear-gradient(white, black); /* To make scrolling more noticeable */
            }
            #log {
                position: fixed;
                top: 10px;
                left: 10px;
                background-color: rgba(255, 255, 255, 0.7);
                padding: 10px;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <h1>endless dog pictures</h1>
        scroll down to see new!
        <div id="image-container"></div>
    </body>
<script>
scrollPos = 0;

function onScroll(){
  //here one can check the scroll amount
    run();
}

async function run(){
    let link = "https://dog.ceo/api/breeds/image/random";
    let result = await fetchURL(link);
    console.log(result.message);
    //create img element
    const img = document.createElement("img");
    img.src = result.message;
    const container = document.getElementById("image-container");
    container.appendChild(img);
}


async function fetchURL(myurl) {
    const response = await fetch(myurl);
    const res = await response.json();
    return res;

}

window.addEventListener("scroll",onScroll);

</script>
</html>
