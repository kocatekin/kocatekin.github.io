<!doctype html>
<html>

	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .cat-image {
            width: 100%;
            height: auto;
        }
        .cat-fact {
            padding: 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<div class="container">
        <img id="myimg" class="cat-image" src="" alt="Random Cat">
        <div id="catfact" class="cat-fact">Loading...</div>
        <button id="newCat" onclick="getnew()">New</button>
</div>



</body>
<script>

console.log("reading two diff. api's and connecting them together");


getimage();
getfact();

async function getimage() {
	const res = await fetch("https://api.thecatapi.com/v1/images/search");
	let data = await res.json();
	document.getElementById("myimg").src = data[0]["url"];
	
}

async function getfact() {
	const res = await fetch("https://catfact.ninja/fact");
	let data = await res.json();
	document.getElementById("catfact").innerText = data["fact"];
	
}

function getnew() {
	getimage();
	getfact();
	}



</script>
</html>
