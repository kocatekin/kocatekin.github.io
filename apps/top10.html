    function buildSeries(seriesList) {
      const container = document.getElementById('series-container');
      seriesList.forEach((series, index) => {
        // Create the series div
        const seriesDiv = document.createElement('div');
        seriesDiv.className = 'series';
        seriesDiv.onclick = () => toggleEpisodes(index);

        // Add series image
        const img = document.createElement('img');
        img.src = series.image;
        img.alt = series.title;
        seriesDiv.appendChild(img);

        // Add series title
        const title = document.createElement('h2');
        title.textContent = series.title;
        seriesDiv.appendChild(title);

        // Create episodes list
        const episodeList = document.createElement('ul');
        episodeList.className = 'episodes';
        series.episodes.forEach(episode => {
          const li = document.createElement('li');
          li.textContent = episode;
          episodeList.appendChild(li);
        });

        seriesDiv.appendChild(episodeList);
        container.appendChild(seriesDiv);
      });
    }

    function toggleEpisodes(index) {
      const episodesLists = document.querySelectorAll('.episodes');
      episodesLists[index].style.display = episodesLists[index].style.display === 'block' ? 'none' : 'block';
    }

    // Build the series from JSON
