function renderPublications(publications, containerId) {
   const container = document.getElementById(containerId);
   publications.forEach(publication => {
      const publicationDiv = document.createElement("div");
      publicationDiv.innerHTML += `
         <h3><a href='${publication.link}' target="_blank">${publication.title}</a></h3>
         <p><strong>Journal/Conference: </strong>${publication.journal || publication.conference}</p>
         <p><strong>Date: </strong>${publication.publicationDate}</p>
         <p><strong>Authors: </strong>${publication.authors.join(", ")}</p>
         <p><strong>Abstract: </strong>${publication.abstract}</p>
         <p><strong>DOI: </strong>${publication.doi}</p>
         
      `;
      container.appendChild(publicationDiv);
   });
}

renderPublications(data.SCI_Journals, 'sci-journals');
renderPublications(data.Non_SCI_Journals, 'non-sci-journals');
renderPublications(data.Conferences, 'conferences');
